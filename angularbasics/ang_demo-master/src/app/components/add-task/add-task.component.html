

<form *ngIf ="showAddTask" class="form-contorl add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="task">Task</label>
        <input type="text" [(ngModel)]="text" name="task" id="task" placeholder="enter task">
    </div>

    <div class="form-control">
        <label for="day">Day & Time</label>
        <input type="text" [(ngModel)]="day" name="day" id="day" placeholder="Add Day & Time">
    </div>

    <div class="form-control from-control-check">
        <label for="reminder">set Reminder</label>
        <input type="checkbox" [(ngModel)]="reminder" name="reminder" id="reminder" placeholder="Set Reminder">
    </div>

    <input type="submit" value="save task" class="btn-block">

</form>
